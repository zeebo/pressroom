<html>
<head>
<title>Yes News Now</title>
<link rel=stylesheet href="/media/main.css" type="text/css" />
</head>
<body>
<div id="header">
    <h1>Yes News Now</h1>
    <div id="login">
        login form
    </div>
</div>
{% block messages %}
{% if messages %}
<div id="messages">
    <ul>
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
{% endblock %}
<div id="content">
    {% block content %}
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    {% endblock %}
</div>
{% block companies %}
<div id="companies">
    <h2>Companies we represent</h2>
</div>
{% endblock %}
</body>
</html>
