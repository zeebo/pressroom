<html>
<head>
<title>Hello</title>
</head>
<body>
{% block messages %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
{% block content %}
Hello {{ user.first_name }}!
<hr>
<ul>
{% for group in user.groups.get_query_set %}
    <li>{{ group }}</li>
{% endfor %}
</ul>
{% endblock %}
</body>
</html>
